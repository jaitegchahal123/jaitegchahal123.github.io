<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafc;
            color: #333;
        }

        header {
            text-align: center;
            padding: 3rem 1rem 1rem 1rem;
            background: #000;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: linear-gradient(145deg, #2c2c2c, #000); /* dark gray into black */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: #f5f5f5; /* light text for readability */
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.4);
        }
        
        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            color: #ffffff; /* bright white for titles */
        }
        
        .card p {
            margin: 0;
            font-size: 0.95rem;
            opacity: 0.85;
            color: #dcdcdc; /* softer gray for descriptions */
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
